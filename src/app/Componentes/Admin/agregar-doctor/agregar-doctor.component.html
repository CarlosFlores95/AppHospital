<div class="container animated fadeIn fast">
    <div class="row">
        <form class="col s12">

        <hr>
        <div class="form-group row">
            <div class="input col-sm-6">
                <label for="nombre"><i class="fas fa-user"></i> Nombre Completo:</label>
                <input id="nombre" type="text" class="form-control" #nombre>
            </div>
        </div>
        <div class="form-group row">
            <div class="input col-sm-6">
                <label for="cedula"><i class="fas fa-file-signature"></i> CÃ©dula: </label>

        </div>
        <div class="form-group row">

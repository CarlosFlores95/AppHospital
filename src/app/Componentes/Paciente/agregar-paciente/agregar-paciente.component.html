<div class="container animated fadeIn fast">
    <div class="row">
        <form class="col s12">
        <h1><i class="fas fa-user-injured"></i> Registrar Paciente</h1>
        <hr>
        <div class="form-group row">
            <div class="input col-sm-6">
                <label for="nombre"><i class="fas fa-user"></i> Nombre Completo:</label>
                <input id="nombre" type="text" class="form-control">
            </div>
            <div class="input col-sm-2">
                <label for="cedula"><i class="fas fa-file-signature"></i> Edad: </label>
                <input id="cedula" type="number" min="0" max="99" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <div class="input col-sm-6">
                <label for="usuario"><i class="fas fa-id-card"></i> Nombre de Usuario:</label>
                <input id="usuario" type="text" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <div class="input col-sm-6">
                <label for="password"><i class="fas fa-key"></i> Password:</label>
                <input id="password" type="password" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-info btn-large"><i class="fas fa-check"></i> REGISTRAR</button>
        </div>
        </form>
    </div> 
</div>
